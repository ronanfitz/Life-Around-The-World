<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ronan's Q1 Project</title>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!-- Load c3.css -->
    <link href="c3.min.css" rel="stylesheet" type="text/css">
    <!--Import order.css-->
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="categories.js"></script>
    <!-- Load d3.js and c3.js -->
    <script src="d3.v3.min.js" charset="utf-8"></script>
    <script src="c3.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="input-field col s6">
          <form id="cityForm1">
            <input type="text" autofocus id="city1" placeholder="San Francisco, California">
            <label for="city1">Enter First City and State</label>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <form id="cityForm2">
            <input type="text" autofocus id="city2" placeholder="San Francisco, California">
            <label for="city2">Enter Second City and State</label>
            <div class="submitbutton input-field col s3">
              <button class="btn waves-effect waves-light" type="submit" id="submitName">Compare</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="chart">
    </div>


    <div class="container">
      <div class="row">
        <div class="input-field col s6">
          <div class="row">
            <div>
              <h5>First City Categories:</h5>
              <p id="categoryNames1"></p>
            </div>
          </div>
        </div>
        <div class="input-field col s6">
          <div class="row">
            <div>
              <h5>Second City Categories:</h5>
              <p id="categoryNames2"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
