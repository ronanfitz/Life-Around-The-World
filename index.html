<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ronan's Q1 Project</title>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!-- Load c3.css -->
    <link href="c3.min.css" rel="stylesheet" type="text/css">
    <!--Import order.css-->
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="temp.js"></script>
    <!-- Load d3.js and c3.js -->
    <script src="d3.v3.min.js" charset="utf-8"></script>
    <script src="c3.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper teal darken-1">
        <a href="#" class="brand-logo">Life Around The World</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a id="city1Link">City 1 Wiki</a></li>
          <li><a id="city2Link">City 2 Wiki</a></li>
        </ul>
      </div>
    </nav>

    <div class="parallax-container center-align valign-wrapper">
      <div class="parallax"><img src="https://media.giphy.com/media/mLlO0GeTwijM4/giphy.gif?response_id=591e4bd44bcdbe292cd3055b"></div>
      <div class="container">
        <h1 class="white-text">Life Around The World</h1>
        <div class="row">
          <div class="offset-s3 col s6">
            <form id="cityInputs" class="center-align">
              <label class="white-text" for="city1">Enter Cities and States</label>
              <input class="white-text" type="text" autofocus id="city1" value="San Francisco, California">
              <input class="white-text" type="text" autofocus id="city2" value="Mexico City, Mexico City">
              <div class="submitbutton input-field col s3">
                <button class="btn waves-effect waves-light" type="submit" id="submitName">Compare</button>
              </div>
            </form>
          </div>
          <!-- <div class="col s6">
            <img src="https://media.giphy.com/media/mLlO0GeTwijM4/giphy.gif?response_id=591e4bd44bcdbe292cd3055b" alt="Mountain View" style="width:450px;height:250px;">
          </div> -->
        </div>
      </div>
    </div>

    <div class="hidden container">
      <div class="row">
        <div class="input-field offset-s1 col s4">
          <div class="row">
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator img" id="img1">
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4 city1"><i class="material-icons right">more_vert</i></span>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4 city1">Details<i class="material-icons right">close</i></span>
                <p id="summary1" class="summary"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="input-field offset-s1 col s4">
          <div class="row">
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator img" id="img2">
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4 city2"><i class="material-icons right">more_vert</i></span>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4 city2">Details<i class="material-icons right">close</i></span>
                <p id="summary2" class="summary"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="hidden container">
      <div class="row">
        <div class="input-field col offset-s1 s4">
          <div class="row">
            <table class="striped">
              <thead>
                <tr>
                  <th>Category</th>
                  <th>Score</th>
                </tr>
              </thead>

              <tbody id="categoryNames1">
              </tbody>
            </table>

          </div>
        </div>

        <div class="input-field col offset-s1 s4">
          <div class="row">
            <table class="striped">
              <thead>
                <tr>
                  <th>Category</th>
                  <th>Score</th>
                </tr>
              </thead>

              <tbody id="categoryNames2">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="chart">
    </div>
  </body>

  <footer class="page-footer teal darken-1">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Life Around The World</h5>

      <div class="container">
      No copyright, feel free to use. :)
